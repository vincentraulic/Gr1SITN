<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/view/template/templatewithoutjquery.xhtml">
		<ui:define name="title">Créer un compte utilisateur</ui:define>

		<ui:define name="body">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
				<h1>Créer un compte utilisateur</h1>
				<ol class="breadcrumb">
					<li><a href="./user/home"><i class="fa fa-dashboard"></i>
							Home</a></li>
					<li class="active">Créer un compte utilisateur</li>
				</ol>
				</section>

				<!-- Main content -->
				<section class="content"> <!-- Small boxes (Stat box) -->
				<!-- Main row --> <h:form>
					<div class="row">
						<!-- Left col -->
						<section class="col-lg-7 connectedSortable">

						<div class="box">

							<div class="box-header">
								<h3 class="box-title">Signalétique</h3>
							</div>

							<div class="box-body">

								<div class="form-group">
									<h:outputLabel for="nom">Nom</h:outputLabel>
									<h:inputText id="nom" styleClass="form-control"
										value="#{EmployeeController.employee.lastname}" required="true" />
								</div>

								<div class="form-group">
									<h:outputLabel for="prenom">Prénom</h:outputLabel>
									<h:inputText id="prenom" styleClass="form-control"
										value="#{EmployeeController.employee.firstname}" required="true" />
								</div>

								<div class="form-group">
									<h:outputLabel for="datenaissance">Date de naissance</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<p:inputMask id="datenaissance" styleClass="form-control"
											value="#{EmployeeController.datenaissance}" mask="99/99/9999"
											required="true" />
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="email">E-mail</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-envelope"></i>
										</div>
										<p:inputText id="email" styleClass="form-control"
											validatorMessage="Format de l'email invalide"
											value="#{EmployeeController.email}" required="true">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
											<f:validateLength minimum="2" />
										</p:inputText>
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="telephone">Téléphone</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-phone"></i>
										</div>
										<p:inputMask id="telephone" styleClass="form-control"
											value="#{EmployeeController.telephone}" mask="99-99-99-99-99"
											required="true" />
									</div>
									<!-- /.input group -->
								</div>

							</div>
						</div>
						</section>
						<!-- right col -->
						<section class="col-lg-5 connectedSortable">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Société</h3>
							</div>
							<div class="box-body">

								<div class="form-group">
									<h:outputLabel for="datearrivee">Date d'arrivée</h:outputLabel>

									<div class="input-group">

										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<p:inputMask id="datearrivee" styleClass="form-control"
											value="#{EmployeeController.employee.datestart}" mask="99/99/9999"
											required="true" />
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="poste">Poste</h:outputLabel>
									<h:inputText id="poste" styleClass="form-control"
										value="#{EmployeeController.poste}" required="true" />
								</div>

								<div class="form-group">
									<h:outputLabel for="projets">Projets</h:outputLabel>
									<h:selectManyListbox id="projets"
										value="#{EmployeeController.projets}" id="projets"
										name="projets" styleClass="form-control">
										<f:selectItem itemValue="1" itemLabel="Item 1" />
										<f:selectItem itemValue="2" itemLabel="Item 2" />
									</h:selectManyListbox>
								</div>

							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-default">Annuler</button>
								<h:commandButton value="Valider"
									action="#{EmployeeController.create}">
								</h:commandButton>
							</div>

						</div>
						</section>
					</div>

				</h:form> <!-- /.row --> </section>

			</div>
			<!-- /.content-wrapper -->

		</ui:define>
	</ui:composition>

</h:body>
</html>
