<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/view/template/templatewithoutjquery.xhtml">
		<ui:define name="title">Créer un compte utilisateur</ui:define>

		<ui:define name="body">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header" style="margin-left:-230px">
				<h1>Créer un compte utilisateur</h1>
				<ol class="breadcrumb">
					<li><a href="./user/home"><i class="fa fa-dashboard"></i>
							Home</a></li>
					<li class="active">Créer un compte utilisateur</li>
				</ol>
				</section>

				<!-- Main content -->
				<section class="content" style="margin-left:-230px"> <!-- Small boxes (Stat box) -->

				<div class="row">
					<div class="box" style="border-top: 0px; margin-bottom: 0px;">
						<h:messages style="color:red;" />
					</div>
				</div>

				<!-- Main row --> <h:form>
					<div class="row">
						<!-- Left col -->
						<section class="col-lg-7 connectedSortable">
						<div class="box">

							<div class="box-header">
								<h3 class="box-title">Signalétique</h3>
							</div>

							<div class="box-body">

								<div class="form-group">
									<h:outputLabel for="lastname">Nom</h:outputLabel>
									<h:inputText id="lastname"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{employeeController.employee.lastname}"
										required="true" label="Nom">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>

								<div class="form-group">
									<h:outputLabel for="firstname">Prénom</h:outputLabel>
									<h:inputText id="firstname"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{employeeController.employee.firstname}"
										required="true" label="Prénom">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>

								<div class="form-group">
									<h:outputLabel for="birthdate">Date de naissance</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<p:inputMask id="birthdate"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{employeeController.employee.birthdate}"
											mask="99/99/9999" required="true" label="Date de naissance">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputMask>
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="email">E-mail</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-envelope"></i>
										</div>
										<p:inputText id="email"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{employeeController.employee.email}" required="true"
											label="E-mail">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
											<f:validateLength minimum="2" />
										</p:inputText>
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="phone">Téléphone</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-phone"></i>
										</div>
										<p:inputMask id="phone"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{employeeController.employee.phone}"
											mask="99-99-99-99-99" required="true" label="Téléphone" />
									</div>
									<!-- /.input group -->
								</div>

							</div>
						</div>
						</section>
						<!-- right col -->
						<section class="col-lg-5 connectedSortable">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Société</h3>
							</div>
							<div class="box-body">

								<div class="form-group">
									<h:outputLabel for="datestart">Date d'arrivée</h:outputLabel>

									<div class="input-group">

										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<p:inputMask id="datestart"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{employeeController.employee.dateStart}"
											mask="99/99/9999" required="true" label="Date d'arrivée">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputMask>

									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="poste">Poste</h:outputLabel>
									<h:inputText id="poste"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{employeeController.employee.poste}" required="true"
										label="Poste">
										<f:validateLength minimum="2" maximum="10" />
									</h:inputText>
								</div>

								<div class="form-group">
									<h:outputLabel for="projets">Projets</h:outputLabel>
									<h:selectManyListbox id="projets"
										value="#{employeeController.employee.projects}" name="projets"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										label="Projets">
										<f:selectItems value="#{projectController.projects}" />
									</h:selectManyListbox>
								</div>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-default">Annuler</button>
								<h:commandButton value="Valider" styleClass="btn btn-default"
									action="#{employeeController.create}">
								</h:commandButton>
							</div>

						</div>
						</section>
					</div>

				</h:form> <!-- /.row --> </section>

			</div>
			<!-- /.content-wrapper -->

		</ui:define>
	</ui:composition>

</h:body>
</html>
