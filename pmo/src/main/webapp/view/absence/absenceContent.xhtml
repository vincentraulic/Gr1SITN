<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="title">Gestion des absences</ui:define>

		<ui:define name="body">
			Body here
			 <div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
				<h1>Ajouter une absence</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Ajouter une absence</li>
				</ol>
				</section>

				<!-- Main content -->
				<section class="content"> <!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="col-lg-3 col-xs-6"></div>
					<!-- ./col -->
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="box">
						<div class="box-header">Ajout de l'absence - Informations</div>
						<!-- /.box-header -->
						<div class="box-body table-responsive no-padding">
								<div class="form-group">
									<h:outputLabel for="reason">Raison</h:outputLabel>
									<h:inputText id="reason"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{eventController.event.reason}"
										required="true" label="raison">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="startdate">Date de début</h:outputLabel>
									<h:inputText id="startdate"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{eventController.event.start}"
										required="true" label="startdate">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>
								
								<div class="form-group">
									<h:outputLabel for="enddate">Date de fin</h:outputLabel>
									<h:inputText id="enddate"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{eventController.event.end}"
										required="true" label="enddate">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>
								
								<div class="form-group">
									<h:outputLabel for="allday">Journée entière</h:outputLabel>
									<h:inputText id="allday"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{eventController.event.allDay}"
										required="true" label="allday">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>
								
								<!--   <div class="form-group">
									<h:outputLabel for="type">Type</h:outputLabel>
									<h:inputText id="type"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{eventController.event.type}"
										required="true" label="type">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>-->
								
								<div class="box-footer">
								<button type="submit" class="btn btn-default">Annuler</button>
								<h:commandButton value="Valider" styleClass="btn btn-default"
									action="#{employeeController.create}">
								</h:commandButton>
							</div>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>

				<!-- Main row -->
				<div class="row">
					<!-- /.Left col -->
					<!-- right col -->
					<section class="col-lg-5 connectedSortable"> </section>
					<!-- right col -->
				</div>
				<!-- /.row (main row) --> </section>
				<!-- /.content -->
			</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
