<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="title">Gestion des absences</ui:define>

		<div class="box-header">Ajout de l'absence - Informations</div>
		<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
			<h:form id="form">
				<div class="form-group">
					<h:outputLabel for="reason">Raison</h:outputLabel>
					<h:inputText id="reason" value="#{eventController.event.reason}"
						required="true" label="raison">
						<f:validateLength minimum="2" maximum="50" />

						<div class="form-group">
							<h:outputLabel for="startdate">Date de début</h:outputLabel>
							<h:inputText id="startdate"
								value="#{eventController.event.start}" required="true"
								label="startdate">
								<f:validateLength minimum="2" maximum="50" />
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:outputLabel for="enddate">Date de fin</h:outputLabel>
							<h:inputText id="enddate" value="#{eventController.event.end}"
								required="true" label="enddate">
								<f:validateLength minimum="2" maximum="50" />
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:outputLabel for="allday">Journée entière</h:outputLabel>
							<h:inputText id="allday" value="#{eventController.event.allDay}"
								required="true" label="allday">
								<f:validateLength minimum="2" maximum="50" />
							</h:inputText>
						</div>



						<div class="box-footer">
							<h:commandButton value="Valider" styleClass="btn btn-default"
								action="#{eventController.create}">
							</h:commandButton>


						</div>
			</h:form>


		</div>
		<!-- /.box-body -->
		</div>
		</div>
		<!-- /.box-body -->
		</div>
		<!-- /.box -->
		</div>

		<!-- Main row -->
		<div class="row">
			<!-- /.Left col -->
			<!-- right col -->
			<section class="col-lg-5 connectedSortable"> </section>
			<!-- right col -->
		</div>
		<!-- /.row (main row) -->
		</section>
		<!-- /.content -->
		</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
