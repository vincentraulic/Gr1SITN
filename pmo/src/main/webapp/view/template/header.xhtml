<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <h:link id="headerToHome" outcome="/view/home/homeContent.jsf" styleClass="logo">
		  <!-- mini logo for sidebar mini 50x50 pixels -->
	      <span class="logo-mini"><b>PMO</b></span>
	      <!-- logo for regular state and mobile devices -->
	      <span class="logo-lg"><b>PMO</b></span>
	</h:link>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">

          <!-- Tasks Menu -->
          <li class="dropdown tasks-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-flag-o"></i>
              <span class="label label-danger">#{userController.tasks.size()}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">Vous avez #{userController.tasks.size()} taches</li>
			  <ui:repeat value="#{userController.tasks}" var="task">
				<li><h:outputText value="#{item.name}"/></li>

				  <li>
					<!-- Inner menu: contains the tasks -->
					<ul class="menu">
					  <li><!-- Task item -->
					  	<h:link id="headerToHome" outcome="user/home">
				  			<f:param name="taskId" value="${task.id}" />
				  			<!-- Task title -->
							 <h3>
							 	<h:outputText value="#{task.projectTask.name}"/>
							 </h3>
					  	</h:link>
					  </li>
					  <!-- end task item -->
					</ul>
				  </li>
			  </ui:repeat>
              <li class="footer">
                <h:link outcome="user/tasks" value="View all tasks"/>
              </li>
            </ul>
          </li>
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
               <h:graphicImage name="dist/img/avatar5.png" styleClass="user-image"/>
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs"><h:outputText value="#{userController.employee.firstname}"/> <h:outputText value="#{userController.employee.lastname}"/></span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
             	<h:graphicImage name="dist/img/avatar5.png" styleClass="img-circle"/>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                  	<h:link outcome="user/team" value="Equipe"/>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                	<h:link outcome="user/employee/details" value="Profil" styleClass="btn btn-default btn-flat"/>
                </div>
                <div class="pull-right">
                	<h:link outcome="logout" value="DÃ©connexion" styleClass="btn btn-default btn-flat"/>				  
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</ui:composition>
