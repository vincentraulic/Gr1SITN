<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <meta content="charset=utf-8" />
  <title><ui:insert name="title">Please define a title !</ui:insert></title>


  <!-- Bootstrap 3.3.5 -->
  <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' />
  <!-- Ionicons -->
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel='stylesheet' />
  <!-- Theme style -->
  <h:outputStylesheet name="dist/css/PMO.min.css" />
  <h:outputStylesheet name="dist/css/skins/skin-blue.min.css" />

  <!-- PMO Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <h:outputStylesheet name="dist/css/skins/_all-skins.min.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  <!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 2.1.4 -->

	<!-- Bootstrap 3.3.5 -->
	<h:outputScript name="bootstrap/js/bootstrap.min.js" />
	<!-- PMO App -->
	<h:outputScript name="dist/js/app.min.js" />
	<!-- PMO for demo purposes -->
	<h:outputScript name="dist/js/demo.js" />
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- Slimscroll -->
	<h:outputScript name="plugins/slimScroll/jquery.slimscroll.min.js" />
	<!-- FastClick -->
	<h:outputScript name="plugins/fastclick/fastclick.js" />

</h:head>

<h:body styleClass="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<ui:include src="/view/template/header.xhtml" />
		
		<ui:include src="/view/template/leftsidebar.xhtml" />
		
		<!-- Content Wrapper. Contains page content -->
  		<div class="content-wrapper">
		
		
		<ui:insert name="body">Please define a body</ui:insert>
		
		</div>
		<!-- /.content-wrapper -->
		
	
		<ui:include src="/view/template/rightsidebar.xhtml" />
		
		<ui:include src="/view/template/footer.xhtml" />
	
		</div>
		<!-- ./wrapper -->


</h:body>
</html>
