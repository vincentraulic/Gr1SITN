<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputScript name="plugins/managerow/managerow.js" />

<h:body>

	<ui:composition template="/view/template/templatewithoutjquery.xhtml">
		<ui:define name="title">Créer un projet</ui:define>

		<ui:define name="body">

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header" style="margin-left:-230px">
				<h1>Créer un projet</h1>
				<ol class="breadcrumb">
					<li><a href="./user/home"><i class="fa fa-dashboard"></i>
							Home</a></li>
					<li class="active">Créer un projet</li>
				</ol>
				</section>

				<h:messages style="color:red;" />

				<!-- Main content -->
				<section class="content" style="margin-left:-230px"> <!-- Small boxes (Stat box) -->

				<!-- Main row --> 
				
					<div class="row">
						<h:form>
						<!-- Left col -->
						<section class="col-lg-7 connectedSortable">
						<div class="box">

							<div class="box-header">
								<h3 class="box-title">Signalétique du projet</h3>
							</div>

							<div class="box-body">

								<div class="form-group">
									<h:outputLabel for="name">Nom</h:outputLabel>
									<h:inputText id="name"
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{projectController.project.name}" required="true"
										label="Nom">
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>
								</div>

								<div class="form-group">
									<h:outputLabel for="dateStart">Date de début</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<p:inputMask id="dateStart"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{projectController.project.dateStart}"
											mask="99/99/9999" required="true" label="Date de début">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputMask>
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="dateEnd">Date de fin estimée</h:outputLabel>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<p:inputMask id="dateEnd"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{projectController.project.dateEnd}"
											mask="99/99/9999" required="true" label="Date de fin estimée">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputMask>
									</div>
									<!-- /.input group -->
								</div>

								<div class="form-group">
									<h:outputLabel for="cost">Coût</h:outputLabel>

									<div class="input-group">
										<span class="input-group-addon">€</span>
										<h:inputText id="cost"
											styleClass="form-control #{component.valid ? '' : 'has-error'}"
											value="#{projectController.project.cost}" required="true"
											label="Coût">
											
										</h:inputText>
									</div>
									<!-- /.input group -->
								</div>

							</div>
						</div>
						
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Affectation des ressources</h3>
							</div>
							<div class="box-body">
								<p:growl id="msg" showDetail="true" escape="false" />
								<p:pickList id="EmployeePickList"
									value="#{projectController.employees}" var="employee"
									effect="bounce" itemValue="#{employee.id}"
									itemLabel="#{employee.firstname} #{employee.lastname}"
									showSourceControls="true" showTargetControls="true"
									showCheckbox="true" responsive="true" showSourceFilter="true"
									showTargetFilter="true" filterMatchMode="contains"
									converter="com.pmo.EmployeeConverter">

									<f:facet name="sourceCaption">Ressources disponibles</f:facet>
									<f:facet name="targetCaption">Ressources affectées au projet</f:facet>

									<p:ajax event="transfer"
										listener="#{projectController.onTransfer}" update="msg" />
									<p:ajax event="select" listener="#{projectController.onSelect}"
										update="msg" />
									<p:ajax event="unselect"
										listener="#{projectController.onUnselect}" update="msg" />
									<p:ajax event="reorder"
										listener="#{projectController.onReorder}" update="msg" />

									<p:column style="width:10%">
										<h:outputText
											styleClass="ui-theme ui-theme-#{employee.firstname}" />
									</p:column>

									<p:column style="width:90%;">
										<h:outputText
											value="#{employee.firstname} #{employee.lastname}" />
									</p:column>
								</p:pickList>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-default">Annuler</button>
								<h:commandButton value="Valider" styleClass="btn btn-default"
									action="#{projectController.create}">
								</h:commandButton>
							</div>

						</div>
						</section>
						</h:form>
						
						<h:form>
						<!-- right col -->
						<section class="col-lg-5 connectedSortable">

						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Gestion des phases</h3>
							</div>
							<div class="box-body">

								<p:dataTable id="phaseTable" value="#{projectController.project.phases}" var="phase" widgetVar="50" styleClass="table table-bordered" editable="true">
									<p:ajax event="rowEdit" listener="#{projectController.onEditPhase}" />  
                    				<p:ajax event="rowEditCancel" listener="#{projectController.onCancelPhase}" /> 
								
									<p:column>
				                        <f:facet name="header">  
				                            <h:outputText value="Nom" />  
				                        </f:facet>
				                        <p:cellEditor>  
				                            <f:facet name="output">  
				                                <h:outputText value="#{phase.name}" />  
				                            </f:facet>  
				                            <f:facet name="input">  
				                                <h:inputText
													styleClass="form-control #{component.valid ? '' : 'has-error'}"
													value="#{phase.name}"
													required="true" name="name0" placeholder='Nom'>
													<f:validateLength minimum="2" maximum="50" />
												</h:inputText>  
				                            </f:facet>  
				                        </p:cellEditor> 
				                    </p:column>
				                    
				                    <p:column>
				                        <f:facet name="header">  
				                            <h:outputText value="Coût" />  
				                        </f:facet>
				                        <p:cellEditor>  
				                            <f:facet name="output">  
				                                <h:outputText value="#{phase.cost}" />  
				                            </f:facet>  
				                            <f:facet name="input">  
				                                <h:inputText
													styleClass="form-control #{component.valid ? '' : 'has-error'}"
													value="#{phase.cost}"
													required="true" name="cost0" placeholder="Coût">
													
												</h:inputText>  
				                            </f:facet>  
				                        </p:cellEditor>
				                    </p:column>
				                    
				                    <p:column>
				                        <f:facet name="header">  
				                            <h:outputText value="Date de début" />  
				                        </f:facet>
				                        <p:cellEditor>  
				                            <f:facet name="output">  
				                                <h:outputText value="#{phase.start}" />  
				                            </f:facet>  
				                            <f:facet name="input">  
				                                <p:inputMask
													styleClass="form-control #{component.valid ? '' : 'has-error'}"
													value="#{phase.start}"
													mask="99/99/9999" required="true" name="dstart0"
													placeholder="dd/MM/aaaa">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</p:inputMask>  
				                            </f:facet>  
				                        </p:cellEditor>
				                    </p:column>
				                    
				                    <p:column>
				                        <f:facet name="header">  
				                            <h:outputText value="Date de fin" />  
				                        </f:facet>
				                        <p:cellEditor>  
				                            <f:facet name="output">  
				                                <h:outputText value="#{phase.end}" />  
				                            </f:facet>  
				                            <f:facet name="input">   
				                            	<p:inputMask
													styleClass="form-control #{component.valid ? '' : 'has-error'}"
													value="#{phase.end}"
													mask="99/99/9999" required="true" name="dend0"
													placeholder="dd/MM/aaaa">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</p:inputMask>
				                            </f:facet>  
				                        </p:cellEditor>
				                    </p:column>
									
									<p:column headerText="Options" style="width:100px">  
				                        <p:rowEditor />  
				                    </p:column>
								
								</p:dataTable>
								
								<p:spacer height="30px;"/>
								
								<p:panelGrid columns="2">
				                    <h:outputLabel for="phasename" value="Nom de la phase: " />
				                    <h:inputText
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{projectController.phase.name}"
										required="true" id="phasename" placeholder='Nom'>
										<f:validateLength minimum="2" maximum="50" />
									</h:inputText>  
				                    <h:outputLabel for="phasecost" value="Coût: " />
				                    <h:inputText
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{projectController.phase.cost}"
										required="true" id="phasecost" placeholder="Coût">
										
									</h:inputText>
				                    <h:outputLabel for="phasestart" value="Date de début: " />
				                    <p:inputMask
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{projectController.phase.start}"
										mask="99/99/9999" required="true" id="phasestart"
										placeholder="dd/MM/aaaa">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:inputMask>
									<h:outputLabel for="phaseend" value="Date de fin: " />
									<p:inputMask
										styleClass="form-control #{component.valid ? '' : 'has-error'}"
										value="#{projectController.phase.end}"
										mask="99/99/9999" required="true" id="phaseend"
										placeholder="dd/MM/aaaa">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:inputMask>
				                    <f:facet name="footer">
				                    	<p:commandButton id="addButton" value="Ajouter la phase"
											actionListener="#{projectController.addPhase}"
											update="phaseTable" />
				                    	
				                    </f:facet>
				                </p:panelGrid>
							</div>
						</div>
						</section>
						</h:form>
					</div>
				</section>

			</div>
			<!-- /.content-wrapper -->

		</ui:define>
	</ui:composition>

</h:body>
</html>
